<html>
    <head>
      <title>Мой маленький бложег</title>
    </head>
    <body>
      <p>Здаров, чел!</p>
      <p>Работаид!</p>
      <div>
        <h1>Опубликованные посты:</h1>

      {% for post in posts %}

          <p>Опубликован: {{ post.published_date }}</p>
          <h2>{{ post.title }}</h2>

        </div>
      {% endfor %}
    </body>
</html>
